<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <input type="text" id="nom">
    <input type="button" onclick="getAge()" value="Quel age as-tu ?">

    <script type="text/javascript">
        var tab = {
            "anatole": 19,
            "bernard": 45,
            "christophe": 34,
            "dominique": 55,
            "franck": 28,
            "georges": 78,
            "lucas": 12,
            "madeleine": 30,
            "pierre": 25
        };
            
    
        function getAge(){
            var nom = document.getElementById("nom").value;
            if(nom in tab){
                nomModif = nom.charAt(0).toUpperCase() + nom.slice(1);
                alert(nomModif + " a " + tab[nom] + " ans");
            }
        }

    </script>
</body>

</html>
